<body bgcolor="#b6f2ee">
	<div style="background-color: white; width: 1015px; height: 900px; border: 0.5px solid black; padding: 10px; margin: 20px; box-align: center; margin-left: 200px; border-width: 10px; text-align: center; padding-left: 40px; padding-top: 10px; background-color: #beebce; margin-right: 200px;" class="box">
	   <h1 style="box-align: center; padding-left: 50px; padding-top: 20px; color: #6e306e;">STUDENT REGISTRATION FORM</h1>
       <form>
       	<div style="background-color: white; width: 1000px; height: 100px; border: 1px solid black; padding: 20px; margin: 50px; box-align: center; margin-left: -30px; border-width: 4px; text-align: center; background-color: #e6faeb;" class="box">
    	<label style="color: black;">
    		<b>First Name:</b>
    	</label>
    	<input type="Text" name="Enter name" placeholder="Enter first name"><br><br>
    	<label style="color: black;">
    		<b>Middle Name:</b>
    	</label>
    	<input type="Text" name="Enter name" placeholder="Enter middle name"><br><br>
    	<label style="color: black;">
    		<b>Last Name:</b>
    	</label>
    	<input type="Text" name="Enter name" placeholder="Enter last name (like surname)"><br>
    </div>
    </form>
    <form>
    	<div style="background-color: white; width: 1000px; height: 100px; border: 1px solid black; padding: 20px; margin: 20px; box-align: center; margin-left: -30px; border-width: 4px; text-align: center; background-color: #e6faeb;" class="box">
    	<label style="color: black;">
    		<b>Enter Roll Number:</b>
    	</label>
    	<input type="Text" name="Enter roll no." placeholder="Enter Roll Number"><br><br>
    	<label style="color: black;">
    		<b>Phone Number:</b>
    	</label>
    	<input type="tel" name="Enter Phone Number" placeholder="Enter Phone Number"><br><br>
    	<label style="color: black;">
    		<b>Email(roll.no@vrsec.in):</b>
    	</label>
    	<input type="Email" name="Enter Email" placeholder="Enter Email"><br><br>
        </div>
    </form>
    <form>
    	<div style="background-color: white; width: 1000px; height: 100px; border: 1px solid black; padding: 20px; margin: 20px; box-align: center; margin-left: -30px; border-width: 4px; text-align: center; background-color: #e6faeb;" class="box">
    	<label style="color: black;">
    		<b>Gender:</b>
    	</label>
    	<input type="radio" name="male"/> Male <br>  
        <input type="radio" name="female"/> Female <br>  
        <input type="radio" name="pns"/> Prefer Not To Say <br>
    	<label style="color: black;">
    		<b>Date Of Birth:</b>
    	</label>
    	<input type="datetime-local" name="Enter DOB" placeholder="Enter DOB"><br><br>
        </div>
    </form>
    <form>
    	<div style="background-color: white; width: 1000px; height: 100px; border: 1px solid black; padding: 20px; margin: 20px; box-align: center; margin-left: -30px; border-width: 4px; text-align: center; background-color: #e6faeb;" class="box">
    	<label style="color: black;">
    		<b>Course:</b>
    	</label>
    	<select id="Course" name="Course">
    	<option value="Select">Select any</option>
        <option value="AIML">AIML</option>
        <option value="AIDS">AIDS</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        </select><br><br><br>
    	<label style="color: black;">
    		<b>Year:</b>
    	</label>
    	<select id="Year" name="Year">
    	<option value="Select">Select any</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        </select>
        <label style="color: black;">
    		<b>Semester:</b>
    	</label>
    	<select id="Course" name="Course">
    	<option value="Select">Select any</option>
        <option value="1">1</option>
        <option value="2">2</option>
        </select>
        </div>
    </form>
    <form>
        <div style="background-color: white; width: 1000px; height: 100px; border: 1px solid black; padding: 20px; margin: 20px; box-align: center; margin-left: -30px; border-width: 4px; text-align: center; background-color: #e6faeb;" class="box">
        <label style="color: black;">
            <b>Password:</b>
        </label>
        <input type="Password" name="Enter Password" placeholder="Enter Password"><br><br><br>
        <label style="color: black;">
            <b>Confirm Password:</b>
        </label>
        <input type="Password" name="Confirm Password" placeholder="Confirm Password"><br><br><br>
        </div>
    </form>
    </div>
    <button style="margin-left: 725px; margin-top: 30px; margin-bottom: 30px; background-color:beige; font-size: 20px; border-radius: 30px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);" onclick="window.alert('Student registered Successfully')">Submit</button>
</body>
</html>
